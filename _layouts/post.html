---
layout: default
---
<script>
   var posts = [];
   {% for post in site.posts %}
      posts.push("{{ post.url }}");
   {% endfor %}

    function visitPage(){
        window.location = posts[Math.floor(Math.random() * posts.length)];
    }
</script>

<div class="post">
    <div class="post-header">
      <div class="btn center-block" onclick="visitPage();">Draw another Card</div>
    </div>
  <article class="post-content">
    {{ content }}
  </article>
</div>
