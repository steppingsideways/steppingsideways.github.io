---
layout: default
---

<script>
   var posts = [];
   {% for post in site.posts %}
      posts.push("{{ post.url }}");
   {% endfor %}

    function visitPage(){
        window.location = posts[Math.floor(Math.random() * posts.length)];
    }
</script>
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <br>
  <br>
  <br>
  <br>
</div>
